<!--Navbar -->
<nav
  id="navbar-main"
  class="mb-1 navbar fixed-top navbar-expand-lg navbar-dark secondary-color lighten-1"
>
  <div class="container-fluid" style="padding-left: 5%; padding-right: 5%;">
    <a class="navbar-brand" href="#">
      <img
        style="padding-right: 3px;"
        src="../../assets/logos/c-logo.png"
        alt=""
      />
      <span
        style="
          font-family: sans-serif;
          font-size: 20px;
          font-weight: bold;
          vertical-align: bottom;
        "
        >onnectico.</span
      ></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent-555"
      aria-controls="navbarSupportedContent-555"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
      <ul class="navbar-nav mr-auto">
        <li
          class="nav-item"
          [routerLink]="['/profile']"
          [routerLinkActive]="'active'"
        >
          <a class="nav-link"
            >Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li
          class="nav-item"
          [routerLink]="['/organization']"
          [routerLinkActive]="'active'"
        >
          <a class="nav-link">Organization</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink-555"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >Workspaces
          </a>
          <div
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLink-555"
          >
            <a
              *ngFor="let workspace of orgWorkspaces"
              class="dropdown-item menu-option"
              [routerLink]="['/workspace', workspace.w_id__w_id]"
              [routerLinkActive]="'//active'"
              >{{ workspace.w_id__w_name }}</a
            >
          </div>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink-555"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >Projects
          </a>
          <div
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLink-555"
          >
            <a
              *ngFor="let project of workspaceProjects"
              class="dropdown-item menu-option"
              (click)="navigate('project', project.p_id__p_id)"
              [routerLink]="['/project', project.p_id__p_id]"
              [routerLinkActive]="'//active'"
              >{{ project.p_id__p_name }}</a
            >
          </div>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink-555"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >Teams
          </a>
          <div
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLink-555"
          >
            <a
              *ngFor="let team of projectTeams"
              class="dropdown-item menu-option"
              (click)="navigate('team', team.t_id__tm_id)"
              >{{ team.t_id__tm_name }}</a
            >
          </div>
        </li>

        <li
          class="nav-item"
          [routerLink]="['/task']"
          [routerLinkActive]="'active'"
        >
          <a class="nav-link">Tasks</a>
        </li>

        <li
          class="nav-item"
          [routerLink]="['/messages']"
          [routerLinkActive]="'active'"
        >
          <a class="nav-link">Messages</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle waves-effect waves-light"
            id="navbarDropdownMessages"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >0 <i class="fas fa-envelope"></i
          ></a>
          <div
            id="messageslist"
            class="dropdown-menu dropdown-menu-lg-right"
            aria-labelledby="navbarDropdownMessages"
          >
            <span id="defaultmessagelist">No new messages!</span>
          </div>
        </li>
        <li class="nav-item avatar dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink-55"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              src="{{ user.photo_address }}"
              class="rounded-circle z-depth-0"
              alt="avatar image"
            />
          </a>
          <div
            class="dropdown-menu dropdown-menu-lg-right"
            aria-labelledby="navbarDropdownMenuLink-55"
          >
            <a class="dropdown-item menu-option" href="#">Settings</a>
            <a class="dropdown-item menu-option" (click)="logout()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--/.Navbar -->
<div style="padding-bottom: 59px;"></div>
