<!-- Central Modal Small -->
<div
  class="modal fade"
  style="margin-top: 100px;"
  id="errorModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div
        class="modal-header"
        style="background-color: #17252a; color: white; text-align: left;"
      >
        <h4 class="modal-title w-100" id="myModalLabel">
          <a
            ><i
              style="padding-right: 10px !important;"
              class="fas fa-exclamation-square"
            ></i></a
          >System
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          style="color: white;"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          {{ message }}
        </p>
      </div>
      <div class="modal-footer">
        <button
          style="background-color: #17252a !important;"
          type="button"
          class="close-button"
          data-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->
</div>
