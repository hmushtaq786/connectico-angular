<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 box">
        <div class="row box-heading">
          <a style="margin-right: 5px;"
            ><i style="color: white;" class="fas fa-tools"></i></a
          >Actions
        </div>
        <div class="row">
          <div class="col-md-3" style="border-right: 1px solid lightgrey;">
            <div class="row heading-column" (click)="changeSection($event)">
              <a style="margin-right: 5px;"
                ><i class="fas fa-plus-square"></i></a
              >New workspace
            </div>
            <div class="row heading-column" (click)="changeSection($event)">
              <a style="margin-right: 5px;"><i class="fas fa-user-plus"></i></a
              >Add members
            </div>
          </div>
          <div class="col-md-9" style="background-color: #feffff;">
            <!-- inside details box -->
            <app-create-workspace
              *ngIf="currentSection === 'New workspace'"
            ></app-create-workspace>
            <app-add-organization-members
              *ngIf="currentSection === 'Add members'"
            ></app-add-organization-members>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
