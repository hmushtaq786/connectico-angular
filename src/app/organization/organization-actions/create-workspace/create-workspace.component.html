<app-error-modal [message]="modalMessage"></app-error-modal>

<form [formGroup]="workspaceForm" (ngSubmit)="createWorkspace()">
  <div class="row">
    <div style="margin-bottom: 20px;" class="col-md-12"></div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 box">
      <div class="row">
        <div class="col-md-12" style="text-align: left;">
          <h5
            style="
              margin: auto;
              font-family: sans-serif;
              background-color: #2b7a78;
              padding: 5px;
              color: #f0f2ef;
              margin-bottom: 20px;
            "
          >
            <a style="margin-right: 5px;"><i class="fas fa-plus-square"></i></a>
            Create a new workspace
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div
          class="col-md-3"
          style="text-align: left; padding: 10px; padding-left: 0px;"
        >
          Name
        </div>
        <div class="col-md-7" style="padding: 10px; padding-left: 0px;">
          <input
            type="text"
            name=""
            id=""
            class="input-field"
            formControlName="name"
          />
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div
          class="col-md-3"
          style="text-align: left; padding: 10px; padding-left: 0px;"
        >
          Description
        </div>
        <div class="col-md-7" style="padding: 10px; padding-left: 0px;">
          <input
            type="text"
            name=""
            id=""
            class="input-field"
            formControlName="description"
          />
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div
          class="col-md-3"
          style="text-align: left; padding: 10px; padding-left: 0px;"
        >
          Address
        </div>
        <div class="col-md-7" style="padding: 10px; padding-left: 0px;">
          <input
            type="text"
            name=""
            id=""
            class="input-field"
            formControlName="address"
          />
        </div>
        <div class="col-md-1"></div>
      </div>

      <div class="row">
        <div class="col-md-1"></div>
        <div
          class="col-md-3"
          style="
            text-align: left;
            padding: 10px;
            margin: auto;
            padding-left: 0px;
          "
        >
          Manager
        </div>
        <div
          class="col-md-7 md-form"
          style="padding: 0px; margin: 0px; padding-left: 0px;"
        >
          <select
            id="selectMember"
            class="mdb-select md-form"
            searchable="Search here.."
          >
            <option value="" disabled selected>Select member</option>
            <ng-container *ngFor="let member of orgMembers">
              <option value="{{ member.id }}">{{
                member.first_name + " " + member.last_name
              }}</option>
            </ng-container>
          </select>
        </div>
        <div class="col-md-1"></div>
      </div>

      <div class="row" style="padding-bottom: 10px;">
        <div class="col-md-1"></div>
        <div
          class="col-md-10"
          style="text-align: right; padding: 10px; padding-left: 0px;"
        >
          <button
            id="createBtn"
            style="margin: auto; font-family: sans-serif;"
            type="submit"
            class="create-button"
          >
            Create
          </button>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
  <div class="row">
    <div style="margin-bottom: 20px;" class="col-md-12"></div>
  </div>
</form>
