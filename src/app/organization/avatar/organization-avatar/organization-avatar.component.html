<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-2">
    <div class="row">
      <div class="col-md-12">
        <div class="avatar-div">
          <img
            id="avatar-img"
            src="{{ org.photo_address }}"
            alt="avatar mx-auto white"
            class="img-fluid"
          />
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 100px;">
      <div class="col-md-12" style="text-align: center;">
        <span id="title"
          ><h3>{{ org.name }}</h3></span
        >
      </div>
    </div>
  </div>
  <div class="col-md-5"></div>
</div>
