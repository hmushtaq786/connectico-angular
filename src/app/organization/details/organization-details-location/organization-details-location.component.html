<div class="row">
  <div class="col-md-1"></div>
  <div
    class="col-md-10"
    style="padding: 0px; padding-top: 30px; padding-bottom: 30px;"
  >
    <img
      width="500"
      src="https://maps.googleapis.com/maps/api/staticmap?center={{
        org.address
      }}&zoom=15&scale=2&size=500x300&maptype=roadmap&key={{
        API_KEY
      }}&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0x0000ff%7Clabel:%7C{{
        org.address
      }}"
      alt="Google Map of {{ org.address }}"
    />
  </div>
  <div class="col-md-1"></div>
</div>
