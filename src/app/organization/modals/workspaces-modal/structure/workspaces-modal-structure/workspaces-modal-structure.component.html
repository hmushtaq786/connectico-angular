<!-- Central Modal Small -->
<div
  class="modal fade"
  id="workspacesModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div
        class="modal-header"
        style="background-color: #17252a; color: white;"
      >
        <h4 class="modal-title w-100" id="myModalLabel">
          <a
            ><i
              style="margin-right: 10px; color: white;"
              class="fas fa-network-wired"
            ></i></a
          >Workspaces
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          style="color: white;"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row member-tile" *ngFor="let workspace of orgWorkspaces">
          <div
            style="text-align: center; padding-top: 5px; padding-bottom: 5px;"
            class="col-md-2"
          >
            <img
              id="avatar-img"
              style="width: 70px;"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTO8X8ppXMOvmC8BVzpwlwVXpI0AXCrYGfhZg&usqp=CAU"
              alt="avatar mx-auto white"
              class="img-fluid"
            />
          </div>
          <div class="col-md-8" style="margin: auto;">
            <div class="row">
              <div
                style="
                  font-family: sans-serif;
                  font-size: 20px;
                  margin-left: 0px;
                  padding-left: 0px;
                "
                class="col-md-12"
              >
                {{ workspace.w_name }}
              </div>
            </div>
            <div class="row">
              <div class="col-md-4" style="margin-left: 0px;">
                <a title="Workspace members"
                  ><i class="fas fa-users"></i
                  ><span style="margin-left: 5px; font-family: sans-serif;">
                    {{ workspace.members }}
                  </span></a
                >
              </div>
              <div class="col-md-4" style="margin-left: 0px;">
                <a title="Workspace projects"
                  ><i class="fas fa-tasks"></i
                  ><span style="margin-left: 5px; font-family: sans-serif;">
                    {{ workspace.projects }}
                  </span></a
                >
              </div>
              <div class="col-md-4" style="margin-left: 0px;">
                <a title="Workspace teams"
                  ><i class="fas fa-map"></i
                  ><span style="margin-left: 5px; font-family: sans-serif;">
                    {{ workspace.teams }}
                  </span></a
                >
              </div>
            </div>
          </div>

          <div style="text-align: center; margin: auto;" class="col-md-2">
            <button
              class="view-button"
              *ngIf="workspace.joined == true"
              (click)="navigateToWorkspace(workspace.w_id)"
            >
              View
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="close-button" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Central Modal Small -->
