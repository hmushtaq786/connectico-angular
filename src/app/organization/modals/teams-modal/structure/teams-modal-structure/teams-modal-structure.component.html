<!-- Central Modal Small -->
<div
  class="modal fade"
  id="teamsModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div
        class="modal-header"
        style="background-color: #17252a; color: white;"
      >
        <h4 class="modal-title w-100" id="myModalLabel">
          <a
            ><i
              style="margin-right: 10px; color: white;"
              class="fas fa-map"
            ></i></a
          >Teams
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          style="color: white;"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Accordion wrapper-->
        <div
          class="accordion md-accordion"
          id="accordionEx1"
          role="tablist"
          aria-multiselectable="true"
        >
          <!-- Accordion card -->
          <div class="card" *ngFor="let workspace of workspaces; let i = index">
            <!-- Card header -->
            <div
              class="card-header"
              *ngIf="workspace.projects != null"
              role="tab"
              id="heading{{ i }}"
            >
              <a
                class="collapsed"
                data-toggle="collapse"
                data-parent="#accordionEx1"
                href="#collapse{{ i }}"
                aria-expanded="false"
                attr.aria-controls="collapse{{ i }}"
              >
                <h5 class="mb-0">
                  {{ workspace.w_name }}
                  <i class="fas fa-angle-down rotate-icon"></i>
                </h5>
              </a>
            </div>

            <!-- Card body -->
            <div
              id="collapse{{ i }}"
              class="collapse"
              role="tabpanel"
              attr.aria-labelledby="heading{{ i }}"
              data-parent="#accordionEx1"
            >
              <div class="card-body">
                <div
                  class="card"
                  *ngFor="let project of workspace.projects; let i = index"
                >
                  <!-- Card header -->
                  <div
                    class="card-header"
                    role="tab"
                    *ngIf="project.teams != null"
                    id="projectheading{{ i }}"
                  >
                    <a
                      class="collapsed"
                      data-toggle="collapse"
                      data-parent="#accordionEx1"
                      href="#projectcollapse{{ i }}"
                      aria-expanded="false"
                      attr.aria-controls="projectcollapse{{ i }}"
                    >
                      <h5 class="mb-0">
                        {{ project.p_name }}
                        <i class="fas fa-angle-down rotate-icon"></i>
                      </h5>
                    </a>
                  </div>

                  <!-- Card body -->
                  <div
                    id="projectcollapse{{ i }}"
                    class="collapse"
                    role="tabpanel"
                    attr.aria-labelledby="projectheading{{ i }}"
                    data-parent="#accordionEx1"
                  >
                    <div class="card-body">
                      <ul class="list-group">
                        <div *ngFor="let team of project.teams">
                          <li class="list-group-item">
                            {{ team.tm_name }}
                          </li>
                        </div>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Accordion card -->
        </div>
