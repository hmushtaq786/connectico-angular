<div class="container" style="min-height: 84.5vh; width: 100%;">
  <div class="sectiontitle">
    <h2>User actions</h2>
    <span class="headerLine"></span>
  </div>

  <div id="projectFacts" class="sectionClass" style="padding-bottom: 5px;">
    <div class="fullWidth eight columns">
      <div class="projectFactsWrap" style="padding: 0px;">
        <div
          id="createTeamTaskButton"
          class="item wow fadeInUpBig animated animated action-tab"
          data-number="0"
          (click)="openModal('createTask')"
        >
          <i class="fas fa-folder-plus"></i>
          <p>Create Task</p>
        </div>

        <div
          class="item wow fadeInUpBig animated animated action-tab"
          data-number="0"
          (click)="openModal('createTeamEvent')"
        >
          <i class="fa fa-calendar-plus"></i>
          <p>Create Event</p>
        </div>

        <div
          id="addTeamMemberButton"
          class="item wow fadeInUpBig animated animated action-tab"
          data-number="0"
          (click)="openModal('addTeamMembers')"
        >
          <i class="fa fa-user-plus"></i>
          <p>Add Members</p>
        </div>

        <div
          class="item wow fadeInUpBig animated animated action-tab"
          data-number="0"
          (click)="openModal('leaveTeam')"
        >
          <i class="fa fa-sign-out-alt"></i>
          <p>Leave Team</p>
        </div>
      </div>
    </div>
  </div>

  <div class="sectiontitle">
    <h2>Team statistics</h2>
    <span class="headerLine"></span>
  </div>
  <div id="projectFacts" class="sectionClass" style="padding-bottom: 5px;">
    <div class="fullWidth eight columns">
      <div class="projectFactsWrap">
        <div
          class="item wow fadeInUpBig animated animated action-tab"
          data-number="0"
          (click)="openModal('totalTeamMembers')"
        >
          <i class="fas fa-users"></i>
          <p id="number1" class="number">0</p>
          <span></span>
          <p>Total members</p>
        </div>

        <div
          class="item wow fadeInUpBig animated animated action-tab disabled action-tab-locked"
          data-number="0"
        >
          <i class="fa fa-clipboard-check"></i>
          <p id="number2" class="number">0</p>
          <span></span>
          <p>Total tasks</p>
        </div>
        <div
          class="item wow fadeInUpBig animated animated action-tab disabled"
          data-number="0"
        >
          <i class="fa fa-clipboard-list"></i>
          <p id="number3" class="number">0</p>
          <span></span>
          <p>Tasks completed</p>
        </div>
        <div
          class="item wow fadeInUpBig animated animated action-tab disabled"
          data-number="0"
        >
          <i class="fa fa-clipboard-list"></i>
          <p id="number4" class="number">0</p>
          <span></span>
          <p>Tasks pending</p>
        </div>
      </div>
    </div>
  </div>
