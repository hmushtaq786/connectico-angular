<!-- Central Modal Small -->
<form [formGroup]="taskForm" (ngSubmit)="createTask()">
  <div
    class="modal fade"
    id="createTask"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
  >
    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div
          class="modal-header"
          style="background-color: #17252a; color: white;"
        >
          <h4 class="modal-title w-100" id="myModalLabel">
            <a
              ><i
                style="padding-right: 10px !important;"
                class="fas fa-folder-plus"
              ></i></a
            >Create task
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            style="color: white;"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <!-- Name -->
          <div class="md-form mt-3">
            <input
              type="text"
              id="materialContactFormName"
              class="form-control"
              formControlName="name"
            />
            <label for="materialContactFormName">Name</label>
          </div>

          <!--Message-->
          <div class="md-form">
            <textarea
              id="materialContactFormMessage"
              class="form-control md-textarea"
              rows="1"
              formControlName="description"
            ></textarea>
            <label for="materialContactFormMessage">Description</label>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="md-form mt-3">
                <input
                  type="date"
                  id="startdate"
                  class="form-control"
                  formControlName="startDate"
                />
                <label for="startdate">Start Date</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="md-form mt-3">
                <input
                  type="date"
                  id="enddate"
                  class="form-control"
                  formControlName="endDate"
                />
                <label for="enddate">End Date</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <select
                id="selectAssignee"
                class="mdb-select md-form"
                searchable="Search here.."
              >
                <option value="" disabled selected>Select assignee</option>
                <ng-container *ngFor="let member of teamMembers">
                  <option value="{{ member.u_id__id }}">{{
                    member.u_id__first_name + " " + member.u_id__last_name
                  }}</option>
                </ng-container>
              </select>
              <label class="mdb-main-label">Assigned to</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="file-field">
                <div class="btn btn-primary btn-sm float-left">
                  <span>Choose file</span>
                  <input type="file" (change)="userFileSelected($event)" />
                </div>
                <div class="file-path-wrapper">
                  <input
                    class="file-path validate"
                    type="text"
                    placeholder="Upload your task file (if any)"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            style="background-color: #17252a !important;"
            type="submit"
            class="close-button"
            id="taskCreateBtn"
          >
            Create
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- Central Modal Small -->
