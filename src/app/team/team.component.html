<app-navbar></app-navbar>

<div class="row">
  <div
    class="col-md-2"
    style="
      background-color: #f0f2ef;
      border-right: 1px solid lightgrey;
      height: auto;
    "
  >
    <div class="row">
      <div class="col-md-12">
        <div class="row heading-column" (click)="leftbar_click($event)">
          <a style="margin-right: 5px;"
            ><i class="fas fa-home" style="color: royalblue;"></i></a
          >Home
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row heading-column" (click)="leftbar_click($event)">
          <a style="margin-right: 5px;"
            ><i class="fas fa-newspaper" style="color: royalblue;"></i></a
          >Feed
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row heading-column" (click)="leftbar_click($event)">
          <a style="margin-right: 5px;"
            ><i class="fas fa-folder" style="color: royalblue;"></i></a
          >Tasks
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row heading-column" (click)="leftbar_click($event)">
          <a style="margin-right: 5px;"
            ><i class="fas fa-calendar-star" style="color: royalblue;"></i></a
          >Events
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row heading-column" (click)="leftbar_click($event)">
          <a style="margin-right: 5px;"
            ><i class="fas fa-file-signature" style="color: royalblue;"></i></a
          >Files
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-10">
    <div class="row">
      <div
        class="col-md-12"
        style="background-color: royalblue; color: #f3ffff; margin: auto;"
      >
        <h3 style="font-family: sans-serif; padding: 5px; margin: auto;">
          {{ team.t_id__project_id__workspace_id__w_id + " " }}
          <span style="font-weight: normal; font-size: 25px;"
            ><i class="fas fa-caret-right"></i
            >{{ " " + team.t_id__project_id__p_name + " " }}</span
          >
          <span style="font-weight: normal; font-size: 25px;"
            ><i class="fas fa-caret-right"></i
            >{{ " " + team.t_id__tm_name + " " }}</span
          >
          <span style="font-weight: normal; font-size: 25px;"
            ><i class="fas fa-caret-right"></i>{{ " " + page }}</span
          >
        </h3>
      </div>
    </div>
    <div class="row">
      <div
        class="col-md-12"
        *ngIf="screen === 'team_home'"
        style="padding-left: 10px; padding-right: 25px;"
      >
        <app-team-home [currentTeam]="team"></app-team-home>
      </div>
      <div
        class="col-md-12"
        *ngIf="screen === 'team_feed'"
        style="padding-left: 10px; padding-right: 25px;"
      >
        <app-team-feed [currentTeam]="team"></app-team-feed>
      </div>
      <div
        class="col-md-12"
        *ngIf="screen === 'team_task'"
        style="padding-left: 10px; padding-right: 25px;"
      >
        <app-team-task [currentTeam]="team"></app-team-task>
      </div>
      <div
        class="col-md-12"
        *ngIf="screen === 'team_event'"
        style="padding-left: 10px; padding-right: 25px;"
      >
        <app-team-event [currentTeam]="team"></app-team-event>
      </div>
      <div
        class="col-md-12"
        *ngIf="screen === 'team_files'"
        style="padding-left: 10px; padding-right: 25px;"
      >
        <app-team-files [currentTeam]="team"></app-team-files>
      </div>
      <!-- <div class="col-md-12">
        <app-workspace-home
          *ngIf="screen === 'workspace_home'"
        ></app-workspace-home>
        <app-feed *ngIf="screen === 'feed'"></app-feed>
        <app-workspace-project
          *ngIf="screen === 'workspace_project'"
        ></app-workspace-project>
        <app-workspace-files
          *ngIf="screen === 'workspace_files'"
        ></app-workspace-files>
      </div> -->
    </div>
  </div>
</div>
