<div class="row">
  <div style="margin-top: 15px;" class="col-md-12"></div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div style="padding: 10px;" class="col-md-8">
    <div class="row">
      <div class="col-md-3">
        <div class="avatar-div">
          <img
            id="avatar-img"
            src="{{ org.photo_address }}"
            alt="avatar mx-auto white"
            class="img-fluid"
          />
        </div>
      </div>

      <div class="col-md-9">
        <div class="row">
          <div style="text-align: left;" class="col-md-12">
            <a
              ><span id="title">{{ org.name }}</span></a
            >
          </div>
        </div>
        <div class="row">
          <div style="text-align: left;" class="col-md-12">
            <div class="row">
              <div class="col-md-3">
                <a><i class="fas fa-users" title="Total members"></i></a>
                {{ totalMembers }}
              </div>
              <div style="text-align: center;" class="col-md-3">
                <a
                  ><i class="fas fa-network-wired" title="Total workspaces"></i
                ></a>
                {{ totalWorkspaces }}
              </div>
              <div style="text-align: center;" class="col-md-3">
                <a><i class="fas fa-tasks" title="Total projects"></i></a>
                {{ totalProjects }}
              </div>
              <div class="col-md-3"></div>
            </div>
            <div class="row">
              <div
                style="text-align: left; padding-top: 2px;"
                class="col-md-12"
              >
                <a
                  ><i class="fas fa-globe"></i
                  ><span style="margin-left: 5px;"
                    ><a href="{{ org.website }}">{{ org.website }}</a></span
                  ></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
