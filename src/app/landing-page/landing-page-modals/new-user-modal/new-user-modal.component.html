<!-- Central Modal Small -->
<form [formGroup]="newUserForm" (ngSubmit)="newUserRegister()">
  <div
    class="modal fade"
    id="newUserModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
  >
    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div
          class="modal-header"
          style="background-color: royalblue; color: white;"
        >
          <h4 class="modal-title w-100" id="myModalLabel">
            <a
              ><i
                style="padding-right: 10px !important;"
                class="fas fa-user-edit"
              ></i></a
            >Set up your profile
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            style="color: white;"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10" style="padding-left: 10px;">
              <div class="row">
                <!-- Material input -->
                <div class="md-form col-md-6" style="padding-left: 0px;">
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    formControlName="username"
                  />
                  <label for="username">Username</label>
                </div>
                <div class="md-form col-md-6" style="padding-left: 0px;">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                  />
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <!-- Material input -->
                <div class="md-form col-md-6" style="padding-left: 0px;">
                  <input
                    type="text"
                    id="firstname"
                    class="form-control"
                    formControlName="first_name"
                  />
                  <label for="firstname">First name</label>
                </div>
                <div class="md-form col-md-6" style="padding-left: 0px;">
                  <input
                    type="text"
                    id="lastname"
                    class="form-control"
                    formControlName="last_name"
                  />
                  <label for="lastname">Last name</label>
                </div>
              </div>
              <div class="row">
                <!-- Material input -->
                <div class="md-form col-md-12" style="padding-left: 0px;">
                  <input
                    type="text"
                    id="statusline"
                    class="form-control"
                    formControlName="status_line"
                  />
                  <label for="statusline">Write a status line</label>
                </div>
              </div>
              <div class="row">
                <!-- Material input -->
                <div class="md-form col-md-6" style="padding-left: 0px;">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    disabled
                    formControlName="email"
                  />
                  <label for="email">{{ fixed_email }}</label>
                </div>
                <div class="md-form col-md-6" style="padding-left: 0px;">
                  <input
                    type="text"
                    id="phone"
                    class="form-control"
                    formControlName="phone_number"
                  />
                  <label for="phone">Phone number</label>
                </div>
              </div>
              <div class="row">
                <div
                  class="md-form col-md-12 ml-auto"
                  style="padding-left: 0px;"
                >
                  <div class="file-field">
                    <div
                      style="background-color: #FF3547 !important;"
                      class="btn btn-primary btn-sm float-left"
                    >
                      <span style="font-family: sans-serif !important;"
                        >Choose file</span
                      >
                      <input type="file" (change)="userFileSelected($event)" />
                    </div>
                    <div class="file-path-wrapper">
                      <input
                        class="file-path validate"
                        type="text"
                        placeholder="Upload your picture"
                        formControlName="photo_address"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="continueBtn" type="submit" class="close-button">
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->
</form>
