<!-- Central Modal Small -->
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
  >
    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div
          class="modal-header"
          style="background-color: royalblue; color: white;"
        >
          <h4 class="modal-title w-100" id="myModalLabel">
            <a
              ><i
                style="padding-right: 10px !important;"
                class="fas fa-sign-in-alt"
              ></i></a
            >Login
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            style="color: white;"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Material inline 1 -->
          <div class="form-check form-check-inline">
            <input
              (click)="checkbox_click()"
              value="1"
              type="checkbox"
              class="form-check-input"
              id="materialInline1"
            />
            <label class="form-check-label" for="materialInline1"
              >First time login?</label
            >
          </div>

          <!-- Material input -->
          <div *ngIf="checked == 0" class="md-form">
            <i class="fas fa-user prefix"></i>
            <input
              type="text"
              id="inputValidationEx"
              class="form-control validate"
              formControlName="username"
            />
            <label
              for="inputValidationEx"
              data-error="wrong"
              data-success="right"
              >Type your username</label
            >
          </div>

          <!-- Material input -->
          <div *ngIf="checked == 1" class="md-form">
            <i class="fas fa-envelope prefix"></i>
            <input
              type="email"
              id="inputValidationEx"
              class="form-control validate"
              formControlName="email"
            />
            <label
              for="inputValidationEx"
              data-error="wrong"
              data-success="right"
              >Type your email</label
            >
          </div>

          <!-- Material input -->
          <div class="md-form">
            <i class="fas fa-lock prefix"></i>
            <input
              type="password"
              id="inputValidationEx2"
              class="form-control validate"
              formControlName="password"
            />
            <label
              for="inputValidationEx2"
              data-error="wrong"
              data-success="right"
              >Type your password</label
            >
          </div>
        </div>
        <div class="modal-footer">
          <button id="loginBtn" type="submit" class="close-button">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->
</form>
