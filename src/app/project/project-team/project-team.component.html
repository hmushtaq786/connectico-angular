<div style="min-height: 84.5vh;">
  <table
    id="dtBasicExample"
    class="table table-striped table-bordered table-sm"
    cellspacing="0"
    width="100%"
  >
    <thead>
      <tr>
        <th class="th-sm">Team name</th>
        <th class="th-sm">Description</th>
        <th class="th-sm">Team Lead</th>
        <th class="th-sm">Tasks assigned</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{ team.tm_name }}</td>
        <td>{{ team.tm_description }}</td>
        <td>{{ team.team_lead }}</td>
        <td>{{ team.tasks_assigned }}</td>
      </tr>
    </tbody>
  </table>
</div>
