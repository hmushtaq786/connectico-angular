<app-navbar></app-navbar>

<div class="row">
  <div
    class="col-md-2"
    style="
      background-color: #f0f2ef;
      border-right: 1px solid lightgrey;
      height: auto;
    "
  >
    <div class="row">
      <div class="col-md-12">
        <div class="row heading-column" (click)="leftbar_click($event)">
          <a style="margin-right: 5px;"
            ><i class="fas fa-home" style="color: royalblue;"></i></a
          >Home
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row heading-column" (click)="leftbar_click($event)">
          <a style="margin-right: 5px;"
            ><i class="fas fa-newspaper" style="color: royalblue;"></i></a
          >Feed
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row heading-column" (click)="leftbar_click($event)">
          <a style="margin-right: 5px;"
            ><i
              class="fas fa-users-class"
              style="font-size: 13px; color: royalblue;"
            ></i></a
          >Teams
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row heading-column" (click)="leftbar_click($event)">
          <a style="margin-right: 5px;"
            ><i class="fas fa-calendar-star" style="color: royalblue;"></i></a
          >Events
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row heading-column" (click)="leftbar_click($event)">
          <a style="margin-right: 5px;"
            ><i class="fas fa-file-signature" style="color: royalblue;"></i></a
          >Files
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-10">
    <div class="row">
      <div
        class="col-md-12"
        style="background-color: royalblue; color: #f3ffff; margin: auto;"
      >
        <h3 style="font-family: sans-serif; padding: 5px; margin: auto;">
          {{ project.p_id__workspace_id__w_name + " " }}
          <span style="font-weight: normal; font-size: 25px;"
            ><i class="fas fa-caret-right"></i
            >{{ " " + project.p_id__p_name + " " }}</span
          >
          <span style="font-weight: normal; font-size: 25px;"
            ><i class="fas fa-caret-right"></i>{{ " " + page }}</span
          >
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" *ngIf="screen === 'project_home'">
        <app-project-home [currentProject]="project"></app-project-home>
      </div>
      <div class="col-md-12" *ngIf="screen === 'project_feed'">
        <app-project-feed [currentProject]="project"></app-project-feed>
      </div>
      <div
        class="col-md-12"
        *ngIf="screen === 'project_team'"
        style="padding-left: 10px; padding-right: 25px;"
      >
        <app-project-team [currentProject]="project"></app-project-team>
      </div>
      <div
        class="col-md-12"
        *ngIf="screen === 'project_event'"
        style="padding-left: 10px; padding-right: 25px;"
      >
        <app-project-event [currentProject]="project"></app-project-event>
      </div>
      <div
        class="col-md-12"
        *ngIf="screen === 'project_files'"
        style="padding-left: 10px; padding-right: 25px;"
      >
        <app-project-files [currentProject]="project"></app-project-files>
      </div>
    </div>
  </div>
</div>
