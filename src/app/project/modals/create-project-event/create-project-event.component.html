<!-- Central Modal Small -->
<form [formGroup]="projectEventForm" (ngSubmit)="createProjectEvent()">
  <div
    class="modal fade"
    id="createProjectEvent"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
  >
    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div
          class="modal-header"
          style="background-color: royalblue; color: white;"
        >
          <h4 class="modal-title w-100" id="myModalLabel">
            <a
              ><i
                style="padding-right: 10px !important;"
                class="fa fa-calendar-plus"
              ></i></a
            >Create event
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            style="color: white;"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <!-- Name -->
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mt-3">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  formControlName="name"
                />
                <label for="name">Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="md-form mt-3">
                <input
                  type="text"
                  id="location"
                  class="form-control"
                  formControlName="location"
                />
                <label for="location">Location</label>
              </div>
            </div>
          </div>

          <!--Message-->
          <div class="md-form">
            <textarea
              id="description"
              class="form-control md-textarea"
              rows="2"
              formControlName="description"
            ></textarea>
            <label for="description">Description</label>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="md-form mt-3">
                <input
                  type="time"
                  id="time"
                  class="form-control"
                  formControlName="time"
                />
                <label for="time">Time</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="md-form mt-3">
                <input
                  type="date"
                  id="date"
                  class="form-control"
                  formControlName="date"
                />
                <label for="date">Date</label>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            style="background-color: royalblue !important;"
            type="submit"
            class="close-button"
            id="projectEventCreateBtn"
          >
            Create
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- Central Modal Small -->
