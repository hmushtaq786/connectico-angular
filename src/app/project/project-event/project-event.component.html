<div style="min-height: 84.5vh;">
  <table
    id="dtBasicExample"
    class="table table-striped table-bordered table-sm"
    cellspacing="0"
    width="100%"
  >
    <thead>
      <tr>
        <th class="th-sm">Event name</th>
        <th class="th-sm">Description</th>
        <th class="th-sm">Hosted by</th>
        <th class="th-sm">Location</th>
        <th class="th-sm">Time</th>
        <th class="th-sm">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of projectEvents">
        <td>{{ event.e_name }}</td>
        <td>{{ event.e_description }}</td>
        <td>{{ event.created_by }}</td>
        <td>{{ event.e_location }}</td>
        <td>{{ event.e_time }}</td>
        <td>{{ event.e_date }}</td>
      </tr>
    </tbody>
  </table>
</div>
