<app-in-progress-project
  [currentProject]="selectedProject"
></app-in-progress-project>
<app-completed-project
  [currentProject]="selectedProject"
></app-completed-project>

<div style="min-height: 84.5vh;">
  <div *ngIf="projects; else emptyProjects">
    <table
      id="dtBasicExample"
      class="table table-striped table-bordered table-sm"
      cellspacing="0"
      width="100%"
    >
      <thead>
        <tr>
          <th class="th-sm">Project name</th>
          <th class="th-sm">Description</th>
          <th class="th-sm">Project Manager</th>
          <th class="th-sm">Start Date</th>
          <th class="th-sm">End Date</th>
          <th class="th-sm">Check status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.p_name }}</td>
          <td>{{ project.p_description }}</td>
          <td>{{ project.manager_name }}</td>
          <td>{{ project.p_start_date }}</td>
          <td>{{ project.p_end_date }}</td>
          <td *ngIf="project.p_completed == false">
            <a (click)="inProgress(project)"
              >In progress<a
                ><i
                  style="padding-right: 10px !important;"
                  class="fas fa-info-circle"
                >
                </i></a
            ></a>
          </td>
          <td *ngIf="project.p_completed == true">
            <a (click)="completed(project)"
              >Completed
              <a
                ><i
                  style="padding-right: 10px !important;"
                  class="fas fa-info-circle"
                >
                </i></a
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #emptyProjects>No projects in this workspace.</ng-template>
</div>
