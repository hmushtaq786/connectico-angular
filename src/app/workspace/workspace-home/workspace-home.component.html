<div class="container" style="min-height: 84.5vh; width: 100%;">
  <div class="sectiontitle">
    <h2>User actions</h2>
    <span class="headerLine"></span>
  </div>

  <div id="projectFacts" class="sectionClass" style="padding-bottom: 5px;">
    <div class="fullWidth eight columns">
      <div class="projectFactsWrap">
        <div
          id="createWorkspaceProjectButton"
          class="item wow fadeInUpBig animated animated"
          data-number="70"
          style="
            visibility: visible;
            background-color: royalblue;
            padding: 15px;
            padding-bottom: 0px;
          "
          (click)="openWorkspaceModal('createProject')"
        >
          <i class="fas fa-folder-plus"></i>
          <p>Create project</p>
        </div>

        <div
          class="item wow fadeInUpBig animated animated"
          data-number="359"
          style="
            visibility: visible;
            background-color: royalblue;
            padding: 15px;
            padding-bottom: 0px;
          "
          (click)="openWorkspaceModal('createEvent')"
        >
          <i class="fa fa-calendar-plus"></i>
          <p>Create event</p>
        </div>
        <div
          id="addWorkspaceMemberButton"
          class="item wow fadeInUpBig animated animated"
          data-number="246"
          style="
            visibility: visible;
            background-color: royalblue;
            padding: 15px;
            padding-bottom: 0px;
          "
          (click)="openWorkspaceModal('addMembers')"
        >
          <i class="fa fa-user-plus"></i>
          <p>Add members</p>
        </div>

        <div
          class="item wow fadeInUpBig animated animated"
          data-number="246"
          style="
            visibility: visible;
            background-color: royalblue;
            padding: 15px;
            padding-bottom: 0px;
          "
          (click)="openWorkspaceModal('leaveWorkspace')"
        >
          <i class="fa fa-sign-out-alt"></i>
          <p>Leave workspace</p>
        </div>
      </div>
    </div>
  </div>

  <div class="sectiontitle">
    <h2>Workspace statistics</h2>
    <span class="headerLine"></span>
  </div>
  <div id="projectFacts" class="sectionClass" style="padding-bottom: 5px;">
    <div class="fullWidth eight columns">
      <div class="projectFactsWrap">
        <div
          class="item wow fadeInUpBig animated animated"
          data-number="totalWorkspaceMembers"
          style="
            visibility: visible;
            background-color: royalblue;
            padding: 15px;
            padding-bottom: 0px;
          "
          (click)="openWorkspaceModal('totalMembers')"
        >
          <i class="fas fa-users"></i>
          <p style="font-size: 35px;" id="number1" class="number">
            0
          </p>
          <span></span>
          <p>Total members</p>
        </div>

        <div
          class="item wow fadeInUpBig animated animated disabled"
          data-number="totalWorkspaceProjects"
          style="
            visibility: visible;
            background-color: royalblue;
            padding: 15px;
            padding-bottom: 0px;
          "
        >
          <i class="fa fa-clipboard-list"></i>
          <p style="font-size: 35px;" id="number2" class="number">
            0
          </p>
          <span></span>
          <p>Total projects</p>
        </div>

        <div
          class="item wow fadeInUpBig animated animated disabled"
          data-number="completedProjects"
          style="
            visibility: visible;
            background-color: royalblue;
            padding: 15px;
            padding-bottom: 0px;
          "
        >
          <i class="fa fa-clipboard-check"></i>
          <p style="font-size: 35px;" id="number3" class="number">
            0
          </p>
          <span></span>
          <p>Completed projects</p>
        </div>

        <div
          class="item wow fadeInUpBig animated animated disabled"
          data-number="totalTeams"
          style="
            visibility: visible;
            background-color: royalblue;
            padding: 15px;
            padding-bottom: 0px;
          "
        >
          <i class="fa fa-users-class"></i>
          <p style="font-size: 35px;" id="number4" class="number">
            0
          </p>
          <span></span>
          <p>Total teams</p>
        </div>
      </div>
    </div>
  </div>

  <div class="sectiontitle">
    <h2>Projects progress</h2>
    <span class="headerLine"></span>
  </div>
  <div
    style="padding-bottom: 20px;"
    *ngFor="let project of workspaceProjects"
    style="padding-top: 5px;"
  >
    <div class="row">
      <div class="col-md-2" style="padding-left: 10px;">
        <span style="font-family: sans-serif; font-size: 17px;">{{
          project.p_name
        }}</span>
      </div>
      <div class="col-md-10">
        <div class="progress md-progress" style="height: 20px; right: 10px;">
          <div
            class="progress-bar"
            role="progressbar"
            [ngStyle]="{ width: project.completed + '%' }"
            style="
              height: 20px;
              background-color: royalblue;
              font-family: sans-serif;
            "
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            {{ project.completed + " %" }}
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-12" style="height: 10px;"></div>
    </div> -->
  </div>

  <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
       <div id="timeline" style="height: 180px;"></div>
    -->
</div>
