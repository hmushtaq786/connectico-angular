<!-- Central Modal Small -->
<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  enctype="multipart/form-data"
>
  <div
    class="modal fade"
    id="projectsCompleted"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
  >
    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div
          class="modal-header"
          style="background-color: #FF3547; color: white;"
        >
          <h4 class="modal-title w-100" id="myModalLabel">
            <a
              ><i
                style="padding-right: 10px !important;"
                class="fas fa-user-plus"
              ></i></a
            >Register
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            style="color: white;"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body"></div>

        <div class="modal-footer">
          <button
            style="background-color: #FF3547 !important;"
            type="button"
            class="close-button"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- Central Modal Small -->
